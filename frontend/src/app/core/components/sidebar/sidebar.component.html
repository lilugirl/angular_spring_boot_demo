<mat-nav-list>
 <ng-container *ngFor="let group of menuGroups">
    <h3 metSubheader>{{group.name}}</h3>
    <ng-container *ngFor="let item of group.items">
      <mat-list-item 
      (click)="menuClick(item.emitData)" [ngSwitch]="item.iconType">
       <mat-icon matListIcon *ngSwitchCase="iconType.SVG" [svgIcon]="item.iconName">
       </mat-icon>
       <mat-icon matListIcon *ngSwitchCase="iconType.FONT_AWESOME" [fontSet]="item?.fontSet!" [fontIcon]="item.iconName">
       </mat-icon>
       <mat-icon matListIcon *ngSwitchDefault>
             {{item.iconName}}
       </mat-icon>
       <h4 matLine>{{item.title}}</h4>
       <p matLine>{{item.subtitle}}</p>
      </mat-list-item>

    </ng-container>
    <mat-divider></mat-divider>
 </ng-container> 
</mat-nav-list>
