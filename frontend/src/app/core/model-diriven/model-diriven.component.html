
<form [formGroup]="user" (ngSubmit)="onSubmit(user)">
    <label>
        <span>电子邮件地址</span>
        <input type="text" name="email" placeholder="请输入您的email地址" formControlName="email" >
    </label>
    <div *ngIf="user.get('email')?.hasError('required') && user.get('emai')?.touched" class="error">
        email 是必填项
    </div>
    <div *ngIf="user.get('email')?.hasError('pattern') && user.get('email')?.touched" class="error">
       email 格式不正确
    </div>
    <div>
        <label>
            <span>密码</span>
            <input type="password" name="password" placeholder="请输入您的密码" formControlName="password">
        </label>
        <div *ngIf="user.get('password')?.hasError('required') && user.get('password')?.touched" class="error">
            密码是必填项
        </div>
        <label>
            <span>确认密码</span>
            <input type="password" name="repeat" placeholder="请再次输入密码"  formControlName="repeat">
        </label>

       
        <div *ngIf="user.get('repeat')?.hasError('required') && user.get('request')?.touched" class="error" >
           确认密码是必填项
        </div>

        <div *ngIf="user.hasError('validateEqual') && user.get('repeat')?.touched" class="error">
            确认密码和密码不一致
        </div>
    </div>
   
    <div formGroupName="address">
        <label>
            <span>省份</span>
            <select name="province" formControlName="province">
                <option value="">请选择省份</option>
                <option value="北京">北京</option>
                <option value="河北">河北</option>
            </select>
        </label>
        <label>
            <span>城市</span>
            <select name="city" formControlName="city">
                <option value="">请选择城市</option>
                <option value="北京">北京</option>
                <option value="石家庄">石家庄</option>
            </select>
        </label>
        <label>
            <span>区县</span>
            <select name="area" formControlName="area">
                <option value="">请选择区县</option>
                <option value="东城区">东城区</option>
                <option value="西城区">西城区</option>
            </select>
        </label>
        <label>
            <span>地址</span>
            <input type="text" name="addr" placeholder="请输入您的详细地址" formControlName="addr">
        </label>
    </div>
    <button type="submit" [disabled]="user.invalid">注册</button>
</form>
